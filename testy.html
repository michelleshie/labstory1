        currentStr.split();
        let part = '';
        let currentLetter = 0;
        let int1 = setInterval(()=>{
        if (!currentStr[currentLetter]) {
            currentMessage++;
            setTimeout(()=>{
                deleteMessage(part);
            }, 2500);
            clearInterval(int1);
        } else {
            part += currentStr[currentLetter++];
            mHTML.innerHTML = part;
        }
    }, 200);
}
    function deleteMessage(str) {
        let int = setInterval(()=>{

            setTimeout(()=>{
                typeMessage();
            }, 500);
            clearInterval(int);

    },100);
}
